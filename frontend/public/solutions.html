<!-- CSS customizado para animações do modal -->
<style>
  @keyframes modalFadeIn {
    from {
      opacity: 0;
      transform: scale(0.95) translateY(-20px);
    }
    to {
      opacity: 1;
      transform: scale(1) translateY(0);
    }
  }

  #project-modal:not(.hidden) > div:last-child > div {
    animation: modalFadeIn 0.3s ease-out;
  }

  /* Scroll suave no modal */
  #project-modal {
    scroll-behavior: smooth;
  }

  /* Prevenir scroll do body quando modal está aberto */
  body.modal-open {
    overflow: hidden;
  }
</style>

<!-- Script para carregar projetos ativos e concluídos -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    // Carregar projetos com status 'active' ou 'completed'
    ProjectsUI.loadActiveAndCompletedProjects('projects-container');
  });

  /**
   * Abre o modal de detalhes do projeto
   * @param {object} projectData - Dados completos do projeto
   */
  function openProjectModal(projectData) {
    const modal = document.getElementById('project-modal');
    const modalContent = document.getElementById('modal-content');

    // Mapear categorias para nomes legíveis
    const categoryNames = {
      'environment': 'Environment',
      'health': 'Health',
      'education': 'Education',
      'cybersecurity': 'Cybersecurity',
      'poverty': 'Poverty',
      'technology': 'Technology',
      'water': 'Water & Sanitation',
      'energy': 'Clean Energy',
      'food': 'Food',
      'housing': 'Housing',
      'community': 'Community Development',
      'women-empowerment': 'Women’s Empowerment',
      'youth-development': 'Youth Development'
    };

    // Mapear status para nomes legíveis
    const statusNames = {
      'planned': 'Planned',
      'Active': 'Active',
      'completed': 'Completed',
      'paused': 'Paused'
    };

    const statusColors = {
      'planned': 'bg-gray-100 text-gray-800 dark:bg-gray-800 dark:text-gray-200',
      'active': 'bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200',
      'completed': 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200',
      'paused': 'bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-200'
    };

    // Construir HTML do modal
    modalContent.innerHTML = `
      <!-- Imagem de cabeçalho -->
      <div class="relative h-64 w-full overflow-hidden">
        <img
          src="${projectData.imageUrl || 'https://via.placeholder.com/800x400'}"
          alt="${projectData.title}"
          class="h-full w-full object-cover"
          onerror="this.src='https://via.placeholder.com/800x400?text=No+Image'"
        />
        <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
        <div class="absolute bottom-4 left-6 right-6">
          <div class="flex items-center gap-2 mb-2">
            <span class="rounded-full bg-primary/90 px-3 py-1 text-xs font-semibold text-white">
              ${categoryNames[projectData.category] || projectData.category}
            </span>
            <span class="rounded-full ${statusColors[projectData.status]} px-3 py-1 text-xs font-semibold">
              ${statusNames[projectData.status] || projectData.status}
            </span>
          </div>
          <h2 class="text-3xl font-bold text-white">${projectData.title}</h2>
        </div>
      </div>

      <!-- Corpo do modal -->
      <div class="p-6 space-y-6">

        <!-- Descrição -->
        <div>
          <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-2">About the Project</h3>
          <p class="text-gray-600 dark:text-gray-400 leading-relaxed">${projectData.description}</p>
        </div>

        <!-- Barra de Progresso -->
        ${projectData.progress !== undefined ? `
          <div>
            <div class="flex items-center justify-between mb-2">
              <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Progress</h3>
              <span class="text-2xl font-bold text-primary">${projectData.progress}%</span>
            </div>
            <div class="h-3 w-full rounded-full bg-gray-200 dark:bg-gray-700 overflow-hidden">
              <div
                class="${Utils.getProgressColor(projectData.progress)} h-full rounded-full transition-all duration-500"
                style="width: ${projectData.progress}%"
              ></div>
            </div>
            ${projectData.completionDate ? `
              <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">
                <strong>Expected completion date:</strong> ${projectData.completionDate}
              </p>
            ` : ''}
          </div>
        ` : ''}

        <!-- Métricas -->
        ${projectData.metrics ? `
          <div>
            <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Impact</h3>
            <div class="grid grid-cols-2 gap-4">
              ${projectData.metrics.livesImpacted ? `
                <div class="rounded-lg bg-primary/10 dark:bg-primary/20 p-4 text-center">
                  <p class="text-3xl font-bold text-primary">${Utils.formatNumber(projectData.metrics.livesImpacted)}</p>
                  <p class="text-sm text-gray-600 dark:text-gray-400 mt-1">Lives Impacted</p>
                </div>
              ` : ''}
              ${projectData.metrics.volunteersInvolved ? `
                <div class="rounded-lg bg-primary/10 dark:bg-primary/20 p-4 text-center">
                  <p class="text-3xl font-bold text-primary">${Utils.formatNumber(projectData.metrics.volunteersInvolved)}</p>
                  <p class="text-sm text-gray-600 dark:text-gray-400 mt-1">Volunteers Involved</p>
                </div>
              ` : ''}
            </div>
          </div>
        ` : ''}

        <!-- Datas -->
        <div class="border-t border-gray-200 dark:border-gray-700 pt-4">
          <div class="grid grid-cols-2 gap-4 text-sm">
            <div>
              <p class="text-gray-500 dark:text-gray-400">Created on</p>
              <p class="font-medium text-gray-900 dark:text-white">${Utils.formatDate(projectData.createdAt)}</p>
            </div>
            <div>
              <p class="text-gray-500 dark:text-gray-400">Last updated</p>
              <p class="font-medium text-gray-900 dark:text-white">${Utils.formatDate(projectData.updatedAt)}</p>
            </div>
          </div>
        </div>

      </div>
    `;

    // Mostrar modal
    modal.classList.remove('hidden');
    document.body.classList.add('modal-open');
  }

  /**
   * Fecha o modal de detalhes
   */
  function closeProjectModal() {
    const modal = document.getElementById('project-modal');
    modal.classList.add('hidden');
    document.body.classList.remove('modal-open');
  }

  // Fechar modal ao pressionar ESC
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
      closeProjectModal();
    }
  });
</script>
